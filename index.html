<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GENBOOST Kalk</title>
  </head>
  <body>
    <div class="container bg-custom">
      <h1 class="text-center header1">SKYGEN KALKULATOR</h1>
      <div class="d-flex justify-content-center font-weight-bold">
        <label class="text-center wybgen" for="boosttype">GENBOOST:</label>
        <select name="boosts" class="selectboost" id="boosttype">
          <option value="2x5min">2x na 5 minut</option>
          <option value="2x15min">2x na 15 minut</option>
          <option value="5x5min">5x na 5 minut</option>
          <option value="5x15min">5x na 15 minut</option>
          <option value="10x5min">10x na 5 minut</option>
          <option value="10x10min">10x na 10 minut</option>
          <option value="20x5min">20x na 5 minut</option>
          <option value="20x10min">20x na 10 minut</option>
          <option value="30x5min">30x na 5 minut</option>
          <option value="30x10min">30x na 10 minut</option>
        </select>
      </div>
      <div class="d-flex justify-content-center">
        <fieldset class="rankfieldset">
          <form action="">
            <input type="radio" name="typrangi" id="gracz" value="GRACZ" />
            <label class="graczstyle" for="gracz">GRACZ</label><br />
            <input type="radio" name="typrangi" id="VIP" value="VIP" />
            <label class="vipstyle" for="VIP">VIP</label><br />
            <input type="radio" name="typrangi" id="SVIP" value="SVIP" />
            <label class="svipstyle" for="SVIP">SVIP</label><br />
            <input type="radio" name="typrangi" id="MVIP" value="MVIP" />
            <label class="mvipstyle" for="MVIP">MVIP</label><br />
            <input type="radio" name="typrangi" id="LOVE" value="LOVE" />
            <label class="lovestyle" for="LOVE">ZAJACZEK</label>
          </form>
        </fieldset>
      </div>
      <div class="container surowcediv">
        <div class="row justify-content-center">
          <div class="col-1 testclass">
            <label>
              <input type="radio" name="surowiec" id="dirt" value="dirt" />
              <img src="images/items/dirt.png" alt="DIRT" />
            </label>
          </div>
          <div class="col-1 testclass">
            <label>
              <input type="radio" name="surowiec" id="moss" value="moss" />
              <img src="images/items/moss.png" alt="MOSS" />
            </label>
          </div>
          <div class="col-1 testclass">
            <label>
              <input
                type="radio"
                name="surowiec"
                id="sandstone"
                value="sandstone"
              />
              <img src="images/items/sandstone.png" alt="sandstone" />
            </label>
          </div>
          <div class="col-1 testclass">
            <label>
              <input
                type="radio"
                name="surowiec"
                id="mushroom"
                value="mushroom"
              />
              <img src="images/items/mushroom.png" alt="mushroom" />
            </label>
          </div>
          <div class="col-1 testclass">
            <label>
              <input
                type="radio"
                name="surowiec"
                id="honeycomb"
                value="honeycomb"
              />
              <img src="images/items/honeycomb.png" alt="honeycomb" />
            </label>
          </div>
          <div class="col-1 testclass">
            <label>
              <input type="radio" name="surowiec" id="wood" value="wood" />
              <img src="images/items/wood.png" alt="wood" />
            </label>
          </div>
          <div class="col-1 testclass">
            <label>
              <input type="radio" name="surowiec" id="snow" value="snow" />
              <img src="images/items/snow.png" alt="snow" />
            </label>
          </div>
          <div class="col-1 testclass">
            <label>
              <input type="radio" name="surowiec" id="copper" value="copper" />
              <img src="images/items/copper_ingot.png" alt="copper" />
            </label>
          </div>
          <div class="col-1 testclass">
            <label>
              <input type="radio" name="surowiec" id="iron" value="iron" />
              <img src="images/items/iron_ingot.png" alt="iron" />
            </label>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-1 testclass">
            <label>
              <input type="radio" name="surowiec" id="coal" value="coal" />
              <img src="images/items/coal.png" alt="coal" />
            </label>
          </div>
          <div class="col-1 testclass">
            <label>
              <input type="radio" name="surowiec" id="gold" value="gold" />
              <img src="images/items/gold_ingot.png" alt="gold" />
            </label>
          </div>
          <div class="col-1 testclass">
            <label>
              <input
                type="radio"
                name="surowiec"
                id="diamond"
                value="diamond"
              />
              <img src="images/items/diamond.png" alt="diamond" />
            </label>
          </div>
          <div class="col-1 testclass">
            <label>
              <input type="radio" name="surowiec" id="warped" value="warped" />
              <img src="images/items/warped.png" alt="warped" />
            </label>
          </div>
          <div class="col-1 testclass">
            <label>
              <input
                type="radio"
                name="surowiec"
                id="barrier"
                value="barrier"
              />
              <img src="images/items/barrier.png" alt="barrier" />
            </label>
          </div>
        </div>
      </div>
      <div
        class="d-flex justify-content-center align-items-center flex-column wynikdiv"
      >
        <span>Ilość surowca, którą zbierzesz:</span>
        <span id="wynik"></span>
        <span id="wynikutw"></span>
      </div>

      <div class="text-center htu">
        <strong
          >Aby ponownie obliczyć wynik, wybierz na chwile inną range jako iż
          obliczenie jest wykonywane przy wykryciu zmiany typu rangi</strong
        >
      </div>
      <div class="credit">Made by Flaruś#0001</div>
      <div class="jhufo">
        <a class="jhufo" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          >#usunGIGGA</a
        >
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
