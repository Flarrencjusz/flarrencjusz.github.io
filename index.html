      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GENBOOST Kalk</title>

  <body>
    <div class="container bg-custom">
      <h1 class="text-center header1">SKYGEN KALKULATOR</h1>
      <div class="d-flex justify-content-center font-weight-bold">
        <label class="text-center wybgen" for="boosttype">GENBOOST:</label>
        <select name="boosts" class="selectboost" id="boosttype">
          <option value="2x5min">2x na 5 minut</option>
          <option value="2x15min">2x na 15 minut</option>
          <option value="5x5min">5x na 5 minut</option>
          <option value="5x15min">5x na 15 minut</option>
          <option value="10x5min">10x na 5 minut</option>
          <option value="10x10min">10x na 10 minut</option>
          <option value="20x5min">20x na 5 minut</option>
          <option value="20x10min">20x na 10 minut</option>
          <option value="30x5min">30x na 5 minut</option>
          <option value="30x10min">30x na 10 minut</option>
        </select>
      </div>
      <div class="d-flex justify-content-center">
        <fieldset class="rankfieldset">
          <form action="">
            <input type="radio" name="typrangi" id="gracz" value="GRACZ" />
            <label class="graczstyle" for="gracz">GRACZ</label><br />
            <input type="radio" name="typrangi" id="VIP" value="VIP" />
            <label class="vipstyle" for="VIP">VIP</label><br />
            <input type="radio" name="typrangi" id="SVIP" value="SVIP" />
            <label class="svipstyle" for="SVIP">SVIP</label><br />
            <input type="radio" name="typrangi" id="MVIP" value="MVIP" />
            <label class="mvipstyle" for="MVIP">MVIP</label><br />
            <input type="radio" name="typrangi" id="LOVE" value="LOVE" />
            <label class="lovestyle" for="LOVE">LOVE</label>
          </form>
        </fieldset>
      </div>

        <div class="col-md-1 testclass">halo</div>

        <span id="wynik"></span>
        <span id="wynikutw"></span>
      </div>

      <div class="text-center htu">
        <strong

          obliczenie jest wykonywane przy wykryciu zmiany typu rangi</strong
        >
      </div>
      <div class="credit">Made by Flaruś#0001</div>
